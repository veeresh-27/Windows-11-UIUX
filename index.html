<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Windows 11 UIUX</title>
</head>
<body>
    <div class="desktop">
        <div class="thispc">
            <img src="./assets/thispc-icon.png" alt="thispc icon">
            
            <p> <span>This PC</span> </p>
                
        </div>
        <div class="recycle-bin">
            <img src="./assets/Recyclebin--icon.png" alt="Recyclebin Icon">
            <p> <span>Recycle bin</span> </p>
        </div>
        <div class="chrome">
            <img src="./assets/chrome-icon.png" alt="Chrome Iicon">
            <p> <span>Chrome</span> </p>
        </div>
        <div class="edge">
            <img src="./assets/edge-icon.png" alt="Edge Icon">
            <p> <span>Edge</span> </p>
        </div>
        
    </div>
    <div class="taskbar">
        <img class="windows" src="./assets/win-icon.png" alt="Windows Icon" >
        <img src="./assets/task-search.png" alt="Search Icon" >
        <img src="./assets/taskview-icon.png" alt="taskview Icon" >
        <img src="./assets/mail-icon.png" alt="Mail Icon">
        <img src="./assets/edge-icon.png" alt="Edge Icon" >
        <img src="./assets/files-icon.png" alt="Files Icon" >
        <img src="./assets/store-icon.png" alt="Store Icon" >
    </div>
    <div class="startmenu">
        <img src="./assets/startmenu.PNG" alt="Image" width="360px">
    </div>
    
    <video autoplay muted>
        <source src="./assets/video.webm" type="video/webm">
    </video>
    <script src="app.js"></script>
</body>
</html>
